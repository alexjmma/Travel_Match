<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile Info</title>
<link href="../Travel_Match/styles/ca_design.css" rel="stylesheet" type="text/css">

<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
	<div class="container">
		<!-- Navigation Bar -->
	  <header><a href="index.html">
		<h4 class="logo">TravelMatch</h4>
		</a>
	  </header>
	</div>
	<br>
	<br>
	<h1>Create an Account</h1>
 	
   
  <!-- Contact details -->
  <form action="Blank.php" method="POST" >
	<div class="image">
		
	  <img src="../images/profile_image.png" width="225" height="225" alt=""/>
		  <h2>Profile Image</h2>
	  </div>
<fieldset>
    <legend><b>Profile Information</b></legend>
	  <p><label for="FName"><b>First Name:</b></label>
		  <input type="text" placeholder="Enter First Name" name="FName" required></p>
		 
	  	<p><label for="LName"><b>Last Name:</b></label>
    	<input type="text" placeholder="Enter Last Name" name="LName" required></p>
	  
	  <p><label for="Password"><b>Password:</b></label>
    	 <input type="password" placeholder="Enter Password" name="password" required></p>
	  
	  
      <p><label for="Age"><b>Age:</b></label>
		  <input type="text" placeholder="Enter Age" name="age" required></p>
	  	 <p><label for="Gender"><b>Gender:</b></label>
    			<input type="radio" name="gender" value="male" required> Male
		  		<input type="radio" name="gender" value="female"> Female</p>
	  
	  <p><label for="email"><b>Email: </b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
	  </p>
	  
	  <p><label for="address"><b>Address: </b></label>
		  <input type="text" placeholder="Enter Street Address" name="Address" required></p>
	  <p><label for="city"><b>City:</b></label>
    <input type="text" placeholder="Enter City" name="city" required></p>
	
	  <p><label for="State"><b>State:</b></label>
		  <input type="text" placeholder="Enter State" name="state" required></p>
	  
	  <p><label for="zipC"><b>Zip Code:</b></label>
    <input type="text" placeholder="Enter Zip Code" name="zipCode" required>
	  </p>
	  
	  <input type="submit" />
	</fieldset>
</form>
 
</body>
</html>
