      <h1>Create an Account</h1>
      <!-- Contact details -->
      <div>
         <fieldset style="margin-left: 50%; margin-top: -25px; width: 35%;">
            <legend><b>Profile Information</b></legend>
            <p><label for="FName"><b>First Name:</b></label>
               <input type="text" placeholder="Enter First Name" name="FName" id="FName" required>
            </p>
            <p><label for="LName"><b>Last Name:</b></label>
               <input type="text" placeholder="Enter Last Name" name="LName" id="LName" required>
            </p>
            <p><label for="Password"><b>Password:</b></label>
               <input type="password" placeholder="Enter Password" name="password" id="password" required>
            </p>
            <p><label for="Gender"><b>Gender:</b></label>
               <input type="radio" name="gender" value="male" required> Male
               <input type="radio" name="gender" value="female"> Female
            </p>
            <p><label for="email"><b>Email: </b></label>
               <input type="text" placeholder="Enter Email" name="email" id="email" required>
            </p>
            <p><label for="address"><b>Address: </b></label>
               <input type="text" placeholder="Enter Street Address" name="Address" required>
            </p>
            <p><label for="city"><b>City:</b></label>
               <input type="text" placeholder="Enter City" name="city" required>
            </p>
            <p><label for="State"><b>State:</b></label>
               <input type="text" placeholder="Enter State" name="state" required>
            </p>
            <p><label for="zipC"><b>Zip Code:</b></label>
               <input type="text" placeholder="Enter Zip Code" name="zipCode" required>
            </p>
            <button id=btnSubmit onclick="submit()">Sign Up</button>
         </fieldset>
      </div>
