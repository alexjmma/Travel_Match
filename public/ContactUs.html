                    <p>
                        <label><b>Enter Name: </b></label><input type="text" placeholder="Your Name" id="Fname" required>
                    </p>
                    <p>
                        <label><b>Enter Email: </b></label><input type="text" placeholder="Your Email" id="Email" required>
                    </p>
                    <p>
                        <label><b>Enter Subject: </b></label><input type="text" placeholder="Subject" id="subject" required>
                    </p>
                    <p>

                    </p>
                    <br>
                    <br>
                    <textarea id="issue" style="resize:none; height:40%; width:96%; margin-left:2%;" required></textarea>
                    <button type="submit" style="margin-left: 2%" onclick="test()">BUTTON</button>
                    <script>
						function test(){
										if(document.getElementById("Fname").value.length < 1 ||
											document.getElementById("Email").value.length < 1 ||
											document.getElementById("subject").value.length < 1 ||
											document.getElementById("issue").value.length < 1){
												return;
											}
										else{
											alert("Your request has been sent. We will get back to you shortly.");
											window.location.replace("index.html");
										}
									;}
                    </script>
            </fieldset>
