		<h1>Create an Account</h1>
		<!-- Contact details -->
		<div>
			<form action="javascript:submit();" method="POST">
				<fieldset>
					<legend><b>Profile Information</b></legend>
					<p><label for="FName"><b>First Name:</b></label>
						<input type="text" placeholder="Enter First Name" name="FName" id="FName" required>
					</p>
					<p><label for="LName"><b>Last Name:</b></label>
						<input type="text" placeholder="Enter Last Name" name="LName" id="LName" required>
					</p>
					<p><label for="Password"><b>Password:</b></label>
						<input type="password" placeholder="Enter Password" name="password" id="password" required>
					</p>
					<p><label for="Gender"><b>Gender:</b></label>
						<input id="gender" type="radio" name="gender" value="Male" required> Male
						<input type="radio" name="gender" value="Female"> Female
					</p>
					<p><label for="email"><b>Email: </b></label>
						<input type="text" placeholder="Enter Email" name="email" id="email" required>
					</p>
					<p><label for="address"><b>Address: </b></label>
						<input type="text" placeholder="Enter Street Address" name="Address" id="address" required>
					</p>
					<p><label for="city"><b>City:</b></label>
						<input type="text" placeholder="Enter City" name="city" id="city" required>
					</p>
					<p><label for="State"><b>State:</b></label>
						<input type="text" placeholder="Enter State" name="state" id="state" required>
					</p>
					<p><label for="zipC"><b>Zip Code:</b></label>
						<input type="text" placeholder="Enter Zip Code" name="zipCode" id="zip" required>
					</p>
					<input type="submit" value="Sign Up">
				</fieldset>
			</form>
		</div>
